# Chatbot Configuration
chatbot.max-message-length=500
chatbot.enable-logging=true

# Chatbot Responses
chatbot.responses.greeting=안녕하세요! Hello! 👋
chatbot.responses.farewell=안녕히 가세요! Goodbye! 👋
chatbot.responses.help=도움말: 안녕, hello, 잘가, bye, 도움, help
chatbot.responses.default=죄송해요, 이해하지 못했어요. Sorry, I didn't understand.

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.chatbot=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
